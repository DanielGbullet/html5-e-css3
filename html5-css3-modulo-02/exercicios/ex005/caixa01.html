<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{   /* Box level */

         
          background-color: rgb(129, 104, 71);
          height: 300px;
          width: 300px;

          
          border: 10px solid black;

          padding: 10px;

          margin: 20px auto 40px auto;

          outline: 5px dashed salmon
        }

        a{  /*inline level */

            display: block;

            border: 10px solid red;

            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level </a> Vamos ver como isso funciona</p>
    
</body>
</html>
